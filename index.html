<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallmart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

</head>

<body>
    <div>

        <!-- header -->

        <header>
            <div class="header">
                <div>
                    <img src="/assets/logo.png">
                </div>


                <!-- Departments -->

                <div class="departments">
                    <a>
                        <i class="fas fa-border-all"></i>
                        Departments
                    </a>
                </div>


                <!-- Services -->

                <div class="services">
                    <a>
                        <i class="bi bi-grid"></i>
                        Services
                    </a>
                </div>



                <!-- Search box -->

                <form class="form">
                    <div class="search">

                        <input size=70px; type="search" class="round"
                            placeholder="   Search everything at Walmart online and instore">
                        <button class="btn-search"><i class="bi bi-search"></i></button>

                    </div>
                </form>



                <!-- reorder -->
            <div class="re-order">
                <div class="re-order-image">
                    <i class="bi bi-person"></i>

                </div>

                <div class="re-oreder-text">
                    <h6>Reorder</h6>
                </div>

                <div class="re-oreder-my-items">
                    <h4 >My Items</h4>
                </div>    
            </div>
                



               <!-- signin -->
               <div class="signin">
                <div class="signin-image">
                    <i class="bi bi-person"></i>

                </div>

                <div class="signin-text">
                    <h6>Signin</h6>
                </div>

                <div  class="signin-account">
                    <h4>Accounts</h4>
                </div>    

            </div>
            <div class="ad-to-cart">
                <h1><i class="bi bi-cart2"></i>
                </h1>
                
           </div>

        </header>
    </div>

</body>

</html>
